    <script>

          //side bar responsiveness code
          document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        const dropdown = document.querySelector('.dropdown-toggle');
        dropdown.addEventListener('click', () => {
            const dropdownMenu = dropdown.nextElementSibling;
            dropdownMenu.classList.toggle('show');
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('sidebar').classList.remove('active');
            }
        });
        
        document.querySelectorAll('.sidebar-list-item a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.sidebar-list-item').forEach(item => item.classList.remove('active'));
                this.parentElement.classList.add('active');
                document.querySelectorAll('.app-content section').forEach(section => section.classList.add('hidden'));
                document.querySelector(`.${this.dataset.target}`).classList.remove('hidden');
            });
        });
